
<html>
<head>
    <title>FUFU</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdn.techpines.io/jquery.event.drag-2.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var c=console;c.l=c.log;
    </script>
    <script src="app.js"></script>

    <style type="text/css">

        #nav { 
            width: 100%;
            margin: 0;
            background: gray;
            position: fixed;
            top: 0;
            margin:0;
            z-index: 99999;
        }
        #movBox {
            margin: 75px 0 0 0 ;
        }

    </style>
</head>

<body>
    <div id="app">
        <div id="nav">
            <div id="convertOptions">
                <label>Name<input id="movieName" type="text" value="default"></label>
                <label>FPS
                    <input class="fps" type="range" value="8" step="1" min="1" max="60">
                    <input class="fps" type="number" step="1" value="8">
                </label>
                <button id="convert">Covert2Movie</button>
            </div>
            <div id="captureOptions">
                <label>Delay Seconds
                    <input class="captureDelay" value="3" type="range" step="0.25" min="3" max="60">
                    <input class="captureDelay" value="3" type="number" step="0.25" min="3" max="60">
                </label>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>
        </div>
        <p id="movBox"></p>
        <p id="imgBox"></p>
        <p id="previewImg">
            <img id="mainImg" src="captured/0.jpg">
        </p>
    </div>

</body>
</html>
